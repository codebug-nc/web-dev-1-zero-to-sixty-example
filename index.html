<!DOCTYPE html>
<html>
<head>
	<title>The Magical Mrs. Wixie</title>
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Would you like to peek into the future?!</h1>
		<div class="cat-in-ball">
			<img class="cat-img" src="https://media.giphy.com/media/3dkXG4TAQCTEAiA16F/giphy.gif" />
			<h2 class="no-fortune" style="display:none;"></h2>
		</div>
		<div class="fortune" style="display:none;">
			<h2>Aha! The future is clear:</h2>
			<img src="https://media.giphy.com/media/cICCHyL0W4ewyXrQXW/giphy.gif">
			<p class="fortune-text"></p>
		</div>
		<div class="button-container">
			<button class="yes">Yes, please!</button>
			<button class="no">Nah, I'm good.</button>
		</div>
		<div class="try-again" style="display:none;">
			<button class="try-again-button">Would you like another fortune?</button>
		</div>
		<p class="bottom-sentence">The Magical Mrs. Wixie is here to guide you on your journey.</p>
	</div>
</body>
</html>
